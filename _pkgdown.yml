url: https://cidm-ph.github.io/ggautomap/
template:
  bootstrap: 5
  bootswatch: journal
  theme: solarized-light

reference:
- title: ggplot2 extensions
  contents:
  - starts_with("geom_")
  - starts_with("stat_")
  - starts_with("position_")
  - starts_with("coord_")
- title: map helpers
  contents:
  - configure_inset
  - crs_eqc
- title: package
  contents:
  - ggautomap-package
